<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Địa điểm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${destination.name}"></h1>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Mô tả</h5>
            <p class="card-text" th:text="${destination.description}"></p>

            <h5 class="card-title">Địa chỉ</h5>
            <p class="card-text" th:text="${destination.location}"></p>

            <h5 class="card-title">Hình ảnh</h5>
            <img th:src="${destination.imageUrl}" alt="Image" class="img-fluid" style="max-width: 400px;">
            <h5 class="card-title mt-4">Video</h5>
            <div th:if="${destination.videoUrl != null}">
                <iframe th:src="'https://www.youtube.com/embed/' + ${#strings.substring(destination.videoUrl, destination.videoUrl.contains('watch?v=') ? destination.videoUrl.indexOf('v=') + 2 : destination.videoUrl.lastIndexOf('/') + 1)}"
                        width="560" height="315" frameborder="0" allowfullscreen>
                </iframe>
            </div>
            <div th:if="${destination.videoUrl == null}">
                <p>Không có video.</p>
            </div>


            <div th:if="${destination.videoUrl == null}">
                <p>Không có video.</p>
            </div>
        </div>
    </div>
    <a href="/admin/destinations" class="btn btn-secondary mt-3">Quay lại</a>
</div>
</body>
</html>
