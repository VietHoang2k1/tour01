<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Địa điểm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${destination.id == null ? 'Thêm Địa điểm' : 'Sửa Địa điểm'}"></h1>
    <form th:action="@{/admin/destinations}" th:method="post">
        <input type="hidden" th:if="${destination.id != null}" name="id" th:value="${destination.id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Tên Địa điểm</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${destination.name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" name="description" rows="5"
                      th:text="${destination.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="location" name="location" th:value="${destination.location}">
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Hình ảnh (URL)</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:value="${destination.imageUrl}">
        </div>
        <div class="mb-3">
            <label for="videoUrl" class="form-label">Video (URL)</label>
            <input type="text" class="form-control" id="videoUrl" name="videoUrl" th:value="${destination.videoUrl}">
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/admin/destinations" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
